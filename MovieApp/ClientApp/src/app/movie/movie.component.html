<h1 id="tableLabel">Movies</h1>


<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="movies">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Category</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>{{ movie.description }}</td>
      <td>{{ movie.category }}</td>
      <td>{{ movie.rating }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>
        <button type="button" class="btn btn-primary" (click) = "addMovie()" >Add New Movie</button>
      </td>
    </tr>
  </tfoot>
</table>

<div class="modal fade" id="addMovie" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeNoSave()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeNoSave()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveMovie()">Save Movie</button>
      </div>
    </div>
  </div>
</div>
