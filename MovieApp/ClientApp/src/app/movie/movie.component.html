<h1 id="tableLabel">Movies</h1>


<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" data-auto-refresh-interval="15" *ngIf="movies">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Category</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>{{ movie.description }}</td>
      <td>{{ movie.category }}</td>
      <td>{{ movie.rating }}</td>
      <td><button type="button" class="btn btn-secondary" (click) = "updateModalOpen(movie.id, '')">Update</button></td>
      <td><button type="button" class="btn btn-danger" (click) = "deleteMovie(movie.id, '')">Delete</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>
        <button type="button" class="btn btn-primary" (click) = "addMovie()" >Add New Movie</button>
      </td>
    </tr>
  </tfoot>
</table>

<div class="modal fade" id="addMovie" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addMovieModalLabel">Add New Movie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeNoSave()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="addForm">
          <div class="form-group">
            <label for="movieTitle">Title</label>
            <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie title" >
          </div>
          <div class="form-group">
            <label for="movieDesc">Description</label>
            <input type="text" class="form-control" id="movieDesc" placeholder="Enter movie description" >
          </div>
          <div class="form-group">
            <label for="movieRating">Rating</label>
            <input type="number" step="1" max="10" min="1" class="form-control" id="movieRating"
                   placeholder="Enter movie rating between 1 and 10" >
          </div>
          <div class="form-group">
            <label for="movieCategory">Category</label>
            <input type="text" class="form-control" id="movieCategory" placeholder="Enter movie category" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeNoSave()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveMovie('')">Save Movie</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateMovie" tabindex="-1" role="dialog" aria-labelledby="updateMovieModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateMovieModalLabel">Update Movie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeNoSave()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="updateForm">
          <input type="hidden" id="updateId" />
          <div class="form-group">
            <label for="movieTitle">Title</label>
            <input type="text" class="form-control" id="updateTitle" placeholder="Enter movie title" >
          </div>
          <div class="form-group">
            <label for="movieDesc">Description</label>
            <input type="text" class="form-control" id="updateDesc" placeholder="Enter movie description" >
          </div>
          <div class="form-group">
            <label for="movieRating">Rating</label>
            <input type="number" step="1" max="10" min="1" class="form-control" id="updateRating"
                   placeholder="Enter movie rating between 1 and 10" >
          </div>
          <div class="form-group">
            <label for="movieCategory">Category</label>
            <input type="text" class="form-control" id="updateCategory" placeholder="Enter movie category" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeNoSave()">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateMovie('')">Update Movie</button>
      </div>
    </div>
  </div>
</div>
